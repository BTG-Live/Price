<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BTG Openverse Network — Live Price Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg: #000000;
    --card-bg: rgba(11, 11, 11, 0.7);
    --gold: #f5c542;
    --gold-dark: #d4a830;
    --gold-light: #ffd966;
    --green: #39ff88;
    --red: #ff4b4b;
    --muted: #aaaaaa;
    --muted-dark: #666666;
    --border: rgba(245, 197, 66, 0.2);
    --glow: rgba(245, 197, 66, 0.3);
    --text-light: #f5f5f5;
}

body {
    font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: radial-gradient(circle at 25% 25%, rgba(245, 197, 66, 0.08), transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(245, 197, 66, 0.05), transparent 50%),
                #000000;
    color: var(--text-light);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

.particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
}

.particle {
    position: absolute;
    background: var(--gold);
    border-radius: 50%;
    opacity: 0;
    animation: float-up 15s linear infinite;
}

@keyframes float-up {
    0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 0.6;
    }
    90% {
        opacity: 0.6;
    }
    100% {
        transform: translateY(-100vh) translateX(50px) rotate(360deg);
        opacity: 0;
    }
}

.glow-orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.15;
    pointer-events: none;
    z-index: 1;
}

.glow-orb-1 {
    width: 400px;
    height: 400px;
    background: var(--gold);
    top: 20%;
    left: 20%;
    animation: pulse-glow 8s ease-in-out infinite;
}

.glow-orb-2 {
    width: 350px;
    height: 350px;
    background: var(--gold-light);
    bottom: 20%;
    right: 20%;
    animation: pulse-glow 10s ease-in-out infinite reverse;
}

@keyframes pulse-glow {
    0%, 100% {
        opacity: 0.1;
        transform: scale(1);
    }
    50% {
        opacity: 0.2;
        transform: scale(1.1);
    }
}

.container {
    position: relative;
    z-index: 10;
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.widget {
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 32px;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 0 60px var(--glow), 0 20px 60px rgba(0, 0, 0, 0.6);
    animation: slide-up 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes slide-up {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    margin-bottom: 28px;
}

.logo-section {
    display: flex;
    align-items: center;
    gap: 16px;
}

.logo {
    width: 56px;
    height: 56px;
    background: linear-gradient(135deg, var(--gold), var(--gold-light));
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 700;
    color: #1a1a1a;
    box-shadow: 0 8px 24px rgba(245, 197, 66, 0.3);
    animation: rotate-logo 20s linear infinite;
}

@keyframes rotate-logo {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.title-section h1 {
    font-size: 22px;
    font-weight: 700;
    color: var(--text-light);
    margin-bottom: 4px;
}

.title-section p {
    font-size: 14px;
    color: var(--muted);
    display: flex;
    align-items: center;
    gap: 6px;
}

.activity-icon {
    width: 14px;
    height: 14px;
    display: inline-block;
}

.trend-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 14px;
    border-radius: 12px;
    border: 1px solid;
    font-size: 14px;
    font-weight: 700;
    transition: all 0.3s ease;
}

.trend-badge.up {
    background: rgba(57, 255, 136, 0.1);
    border-color: rgba(57, 255, 136, 0.3);
    color: var(--green);
}

.trend-badge.down {
    background: rgba(255, 75, 75, 0.1);
    border-color: rgba(255, 75, 75, 0.3);
    color: var(--red);
}

.trend-badge.neutral {
    background: rgba(170, 170, 170, 0.1);
    border-color: rgba(170, 170, 170, 0.3);
    color: var(--muted);
}

.price-section {
    margin-bottom: 28px;
}

.symbol-badge {
    display: inline-block;
    padding: 6px 12px;
    background: rgba(245, 197, 66, 0.1);
    border: 1px solid rgba(245, 197, 66, 0.3);
    border-radius: 8px;
    font-size: 12px;
    font-weight: 700;
    color: var(--gold);
    margin-bottom: 12px;
}

.price-display {
    font-size: 56px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--gold), var(--gold-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.2;
    animation: price-update 0.5s ease-out;
}

@keyframes price-update {
    0% {
        opacity: 0.7;
        transform: scale(0.98);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 20px;
}

.stat-card {
    background: rgba(20, 20, 20, 0.5);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 16px;
    transition: all 0.3s ease;
}

.stat-card:hover {
    background: rgba(30, 30, 30, 0.6);
    transform: translateY(-2px);
}

.stat-label {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.stat-value {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-light);
}

.change-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 18px;
    border-radius: 12px;
    border: 1px solid;
    margin-bottom: 20px;
}

.change-row.up {
    background: rgba(57, 255, 136, 0.05);
    border-color: rgba(57, 255, 136, 0.2);
}

.change-row.down {
    background: rgba(255, 75, 75, 0.05);
    border-color: rgba(255, 75, 75, 0.2);
}

.change-label {
    font-size: 14px;
    color: var(--muted);
}

.change-value {
    font-size: 16px;
    font-weight: 700;
}

.change-value.up {
    color: var(--green);
}

.change-value.down {
    color: var(--red);
}

.footer {
    text-align: center;
    font-size: 12px;
    color: var(--muted-dark);
    padding-top: 16px;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.loading {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.spinner {
    width: 64px;
    height: 64px;
    border: 4px solid rgba(245, 197, 66, 0.1);
    border-top: 4px solid var(--gold);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.icon {
    width: 16px;
    height: 16px;
    stroke: currentColor;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
}

/* Mobile responsive */
@media (max-width: 480px) {
    .widget {
        padding: 24px;
        max-width: 100%;
    }
    
    .price-display {
        font-size: 42px;
    }
    
    .title-section h1 {
        font-size: 18px;
    }
    
    .logo {
        width: 48px;
        height: 48px;
        font-size: 24px;
    }
    
    .stats-grid {
        gap: 10px;
    }
    
    .stat-card {
        padding: 14px;
    }
}

/* Scrollbar styling */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--bg);
}

::-webkit-scrollbar-thumb {
    background: var(--muted-dark);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--gold);
}
</style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles-container" id="particles"></div>
    
    <!-- Glow Orbs -->
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="widget" id="widget" style="display: none;">
            <!-- Header -->
            <div class="header">
                <div class="logo-section">
                    <div class="logo">$</div>
                    <div class="title-section">
                        <h1>Openverse Network</h1>
                        <p>
                            <svg class="activity-icon icon" viewBox="0 0 24 24">
                                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                            </svg>
                            BTG — Live
                        </p>
                    </div>
                </div>
                <div class="trend-badge neutral" id="trend1h">
                    <svg class="icon" viewBox="0 0 24 24" id="trendIcon1h">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                    <span id="change1h">--%</span>
                </div>
            </div>

            <!-- Price Section -->
            <div class="price-section">
                <span class="symbol-badge">BTG</span>
                <div class="price-display" id="price">$--</div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">24h High</div>
                    <div class="stat-value" id="high24h">$--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">24h Low</div>
                    <div class="stat-value" id="low24h">$--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M3 3v18h18"/>
                            <path d="m19 9-5 5-4-4-3 3"/>
                        </svg>
                        Market Cap
                    </div>
                    <div class="stat-value" id="marketCap">$--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">24h Volume</div>
                    <div class="stat-value" id="volume">$--</div>
                </div>
            </div>

            <!-- 24h Change -->
            <div class="change-row neutral" id="change24hRow">
                <span class="change-label">24h Change</span>
                <span class="change-value neutral" id="change24h">--%</span>
            </div>

            <!-- Footer -->
            <div class="footer">
                Last updated: <span id="lastUpdate">--</span>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

<script>
// Configuration
const API_URL = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=openverse-network&price_change_percentage=1h';
const UPDATE_INTERVAL = 3000; // 3 seconds
let previousPrice = null;

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    initParticles();
    fetchPrice();
    setInterval(fetchPrice, UPDATE_INTERVAL);
});

// Create floating particles
function initParticles() {
    const container = document.getElementById('particles');
    for (let i = 0; i < 25; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = particle.style.height = `${2 + Math.random() * 4}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particle.style.animationDuration = `${15 + Math.random() * 10}s`;
        container.appendChild(particle);
    }
}

// Fetch price data
async function fetchPrice() {
    try {
        const response = await fetch(API_URL, { cache: 'no-store' });
        
        if (response.status === 429) {
            // Rate limited, use mock data
            useMockData();
            return;
        }
        
        const data = await response.json();
        
        if (data && data.length > 0) {
            updateUI(data[0]);
        } else {
            useMockData();
        }
    } catch (error) {
        console.error('Error fetching price:', error);
        useMockData();
    }
}

// Use mock data when API unavailable
function useMockData() {
    const basePrice = 0.00012345;
    const variation = (Math.random() - 0.5) * 0.00001;
    const currentPrice = basePrice + variation;
    
    const mockData = {
        current_price: currentPrice,
        price_change_percentage_1h_in_currency: (Math.random() - 0.5) * 4,
        price_change_percentage_24h_in_currency: (Math.random() - 0.5) * 20,
        high_24h: currentPrice * 1.05,
        low_24h: currentPrice * 0.95,
        market_cap: 1523450,
        total_volume: 85230
    };
    
    updateUI(mockData);
}

// Update UI
function updateUI(data) {
    // Hide loading, show widget
    document.getElementById('loading').style.display = 'none';
    document.getElementById('widget').style.display = 'block';
    
    // Update price
    const price = data.current_price;
    document.getElementById('price').textContent = formatPrice(price);
    
    // Update 1h change
    const change1h = data.price_change_percentage_1h_in_currency || 0;
    updateTrendBadge('trend1h', 'trendIcon1h', 'change1h', change1h);
    
    // Update 24h change
    const change24h = data.price_change_percentage_24h_in_currency || 0;
    updateChangeRow(change24h);
    
    // Update stats
    document.getElementById('high24h').textContent = formatPrice(data.high_24h);
    document.getElementById('low24h').textContent = formatPrice(data.low_24h);
    document.getElementById('marketCap').textContent = formatLargeNumber(data.market_cap);
    document.getElementById('volume').textContent = formatLargeNumber(data.total_volume);
    
    // Update timestamp
    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
    
    previousPrice = price;
}

// Update trend badge
function updateTrendBadge(badgeId, iconId, textId, value) {
    const badge = document.getElementById(badgeId);
    const icon = document.getElementById(iconId);
    const text = document.getElementById(textId);
    
    badge.className = 'trend-badge ' + (value > 0 ? 'up' : value < 0 ? 'down' : 'neutral');
    text.textContent = (value >= 0 ? '+' : '') + value.toFixed(2) + '%';
    
    if (value > 0) {
        icon.innerHTML = '<path d="M12 19V5"/><path d="M5 12l7-7 7 7"/>';
    } else if (value < 0) {
        icon.innerHTML = '<path d="M12 5v14"/><path d="M19 12l-7 7-7-7"/>';
    } else {
        icon.innerHTML = '<path d="M22 12h-4l-3 9L9 3l-3 9H2"/>';
    }
}

// Update 24h change row
function updateChangeRow(value) {
    const row = document.getElementById('change24hRow');
    const text = document.getElementById('change24h');
    
    row.className = 'change-row ' + (value > 0 ? 'up' : value < 0 ? 'down' : 'neutral');
    text.className = 'change-value ' + (value > 0 ? 'up' : value < 0 ? 'down' : 'neutral');
    text.textContent = (value >= 0 ? '+' : '') + value.toFixed(2) + '%';
}

// Format price
function formatPrice(price) {
    if (!price) return '$--';
    if (price >= 1) return `$${price.toFixed(3)}`;
    return `$${price.toFixed(6)}`;
}

// Format large numbers
function formatLargeNumber(num) {
    if (!num) return '$--';
    if (num >= 1e9) return `$${(num / 1e9).toFixed(2)}B`;
    if (num >= 1e6) return `$${(num / 1e6).toFixed(2)}M`;
    if (num >= 1e3) return `$${(num / 1e3).toFixed(2)}K`;
    return `$${num.toFixed(2)}`;
}
</script>
</body>
